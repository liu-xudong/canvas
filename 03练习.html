<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas</title>
		<style>
			body{
				text-align: center;
				padding-top: 20px;
			}
			canvas{
				box-shadow: 0 0 10px #333;
				margin: 0 auto;
			}
		</style>
	</head>
	<body onload="draw()">
		<canvas id="canvas" width="800" height="600">
			
		</canvas>
		
		<script type="text/javascript">
			function draw() {
				let canvas = document.getElementById('canvas');
				
				if(canvas.getContext){
					// 说明支持当前浏览器
					let ctx = canvas.getContext('2d')
					
					/*
						图形的基本元素就是路径
						1. 创建起始路径
						2. 使用画图命令画出命令
						3. 把路径闭合
						4. 通过描边或填充绘制图形
					*/
				   
				   ctx.beginPath()
				   ctx.moveTo(50,50)
				   ctx.lineTo(500,50)
				   ctx.lineTo(50,500)
				   ctx.closePath()
				   ctx.fill()
				   
				   ctx.beginPath()
				   ctx.moveTo(600,100)
				   ctx.lineTo(600,550)
				   ctx.lineTo(100,550)
				   ctx.closePath()
				   ctx.stroke()
				}
			}
		</script>
	</body>
</html>
